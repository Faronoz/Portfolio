<div class="row ">
  <div class="col-md-12">
    <div class="jumbotron mt-5 text-center">
      <h3>Portfolio </h3>
    </div>
  </div>
<!--  <app-portfolio-item *ngFor="let one of size"></app-portfolio-item>-->

  <div class="col-12">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of allPortfolioItems">
        <div class="jumbotron">
          <div class="col-md-12">
            <img src="https://i.imgur.com/4Jz23SO_d.webp?maxwidth=728&fidelity=grand" width=100% height=100% alt="">
          </div>
          <div class="col-md-12">
            <b>{{item.title}} </b> <br>{{item.shortDescription}}
          </div>
          <div class="col-md-12 mt-5 fakeRouter" routerLink="/portfolio-detail" [queryParams]="{id:item.id}">Click for more details</div>
        </div>
      </div>
    </div>
  </div>


</div>
