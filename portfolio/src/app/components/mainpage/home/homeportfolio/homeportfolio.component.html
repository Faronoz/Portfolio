<div class="row">
  <div class="col-md-4" *ngFor="let item of recentPortfolioItems">
    <div class="jumbotron">
      <div class="col-md-12">
        <img src="https://i.imgur.com/4Jz23SO_d.webp?maxwidth=728&fidelity=grand" width=100% height=100%
             alt="">
      </div>
      <div class="col-md-12">
        <b>{{item.title}} </b> <br>{{item.shortDescription}}
      </div>
      <div class="col-md-12 mt-5 fakeRouter" routerLink="/portfolio-detail" [queryParams]="{id:item.id}">Click for more
        details
      </div>
    </div>
  </div>

  <p class="" style="width:100%;float:right; text-align: right;"><a href="#" routerLink="/portfolio">See my full
    Portfolio</a></p>
</div>
