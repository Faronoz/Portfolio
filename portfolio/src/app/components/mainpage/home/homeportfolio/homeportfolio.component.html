<div class="row">
  <div class="col-md-4 itemStyle" routerLink="/portfolio-detail" [queryParams]="{id:item.id}"
       *ngFor="let item of recentPortfolioItems">
    <div class="text-center bg-light p-2">
      <img [src]="item.image?item.image[0]:'https://i.imgur.com/0TTaPUL.jpg'" width=230px height="150px" alt="">
      <b>{{item.title}} </b> <br>
      <p>{{item.shortDescription}}</p>
      <div class="col-md-12 mt-5 fakeRouter">Click for more
        details
      </div>
    </div>
  </div>

  <p class="" style="width:100%;float:right; text-align: right;"><a href="#" routerLink="/portfolio">See my full
    Portfolio</a></p>
</div>
